<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Listing of All Books</h3>
        </div>
        <table>
          <thead>
            <tr>
              <th>
                ID
              </th>
              <th>
                Title
              </th>
              <th>
                Author
              </th>
              <th>
                Action
              </th>
              <th>
                Action
              </th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let book of allBooks">
              <td>
                {{book.bookID}}
              </td>
              <td>
                {{book.title}}
              </td>
              <td>
                {{book.author}}
              </td>
              <td>
                <a [routerLink]="['/editbook', book.bookID]"> Edit </a>
              </td>
              <td>
                <a (click)="deleteBook(book.bookID)">Delete</a>
              </td>
            </tr>
          </tbody>
       </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">All Readers</h3>
        </div>
        <div class="panel-body">
        <li *ngFor='let reader of allReaders'>
          {{reader.name}}
          <a [routerLink]="['/editreader', reader.readerID]">Edit</a>
          <a (click)="deleteReader(reader.readerID)"> Delete </a>
        </li>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Most Popular Book</h3>
        </div>
        <div class="panel-body">
          <i>{{mostPopularBook.title}}</i> by {{mostPopularBook.author}}
        </div>
      </div>
    </div>
  </div>
</div>
